<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html language="en-US">
	<head>
		<title>Basic Browser Homepage</title>
	</head>
	<body style="background-color: #2222FF;">
		<span style="font-size: 24pt;">Enter a URL without the scheme.<br/>HTTPS sites only.</span><br/>
		<input type="text" id="URL" style="width: 500px; font-size: 24pt; background-color: #8888FF;"/> <input type="button" value="Go!" onclick="browgo();" style="font-size: 24pt;"><br/><br/>
		<a href="javascript:appgo()" style="color: white;">Go to App Center</a>
		<script type="text/javascript">
			function browgo() {
				var text = document.getElementById("URL").value;

				// make a special case for lfhacks wiki shortcut
				if (text = "@lfhwiki") {location.href = "https://wiki.lfhacks.net/"; return;}
				// make a special case for app center shortcut
				if (text = "@appcenter") {location.href = "https://wiki.lfhacks.net/"; return;}
				// make a special case for popup testing page
				if (text = "@popup") {location.href = "https://u.kilgorezer.com/popup.html"; return;}
				// make a special case for viewport testing page
				if (text = "@viewport") {location.href = "https://u.kilgorezer.com/viewport.html"; return;}

				location.href = "https://" + text;
			}
			document.getElementById("URL").addEventListener("keypress", function(event) {
				if (event.keyCode === 13) {
					browgo();
					event.preventDefault();
				}
			})
			function appgo() {
				location.href = "https://store.leapfrog.com/apps-dv" + location.search;
			}
		</script>
	</body>
</html>

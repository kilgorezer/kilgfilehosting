<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html language="en-US">
	<head>
		<title>Basic Browser Homepage</title>
	</head>
	<body style="background-color: #2222FF;">
		<span style="font-size: 24pt;">Enter a URL without the HTTPS.<br/>HTTPS sites only.</span><br/>
		<input type="text" id="URL" style="width: 500px; font-size: 24pt;"/> <input type="button" value="Go!" onclick="browgo();" style="font-size: 24pt;">
		<script type="text/javascript">
			function browgo() {
				var text = document.getElementById("URL").value;
				location.href = "https://" + text;
			}
			document.getElementById("URL").addEventListener("keypress", function(event) {
				if (event.keyCode === 13) {
					browgo();
					event.preventDefault();
				}
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viewport Size</title>
        <!-- This script uses AI generation as I would otherwise have to research how to get it working on 2011 devices. -->
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #f3f4f6;
                color: #1f2937;
                transition: background-color 0.3s ease, color 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 1rem;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #111827;
                    color: #f3f4f6;
                }
            }

            .container {
                background-color: #ffffff;
                border-radius: 1rem;
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
                padding: 2rem;
                max-width: 32rem;
                width: 100%;
                text-align: center;
            }

            @media (prefers-color-scheme: dark) {
                .container {
                    background-color: #1f2937;
                }
            }
            
            h1 {
                font-size: 2.25rem;
                font-weight: 800;
                margin-bottom: 1rem;
                color: #4f46e5;
            }

            @media (min-width: 640px) {
                h1 {
                    font-size: 2.5rem;
                }
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
                color: #4b5563;
            }

            @media (min-width: 640px) {
                .subtitle {
                    font-size: 1.125rem;
                }
            }

            @media (prefers-color-scheme: dark) {
                .subtitle {
                    color: #d1d5db;
                }
            }

            .display-box {
                background-color: #e5e7eb;
                border-radius: 0.75rem;
                padding: 1.5rem;
                margin-bottom: 2rem;
                box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            }

            @media (prefers-color-scheme: dark) {
                .display-box {
                    background-color: #374151;
                }
            }

            .size-text {
                font-size: 3rem;
                font-family: 'Courier New', Courier, monospace;
                font-weight: 700;
                color: #1f2937;
                transition: all 0.3s ease;
            }
            
            @media (min-width: 640px) {
                .size-text {
                    font-size: 3.75rem;
                }
            }

            @media (prefers-color-scheme: dark) {
                .size-text {
                    color: #f3f4f6;
                }
            }

            .note-text {
                font-size: 0.875rem;
                color: #6b7280;
            }

            @media (prefers-color-scheme: dark) {
                .note-text {
                    color: #9ca3af;
                }
            }

        </style>
    </head>
    <body>

        <!-- Main Container -->
        <div class="container">
            <h1>Your Viewport Size</h1>
            <p class="subtitle">
                The viewport is the visible area of a web page. Its size changes based on your device and browser window.
            </p>

            <!-- Display Box -->
            <div class="display-box">
                <p id="sizeDisplay" class="size-text">
                    <span id="width">0</span> Ã— <span id="height">0</span> px
                </p>
            </div>

            <p class="note-text">
                Try resizing your browser window to see the values change in real-time!
            </p>
        </div>

        <script>
            // Use `var` for variable declarations as per user preference.
            var widthSpan = document.getElementById('width');
            var heightSpan = document.getElementById('height');

            // Function to get the viewport size using a more compatible method
            function getViewportSize() {
                var width, height;

                // Most modern browsers
                if (window.innerWidth) {
                    width = window.innerWidth;
                    height = window.innerHeight;
                }
                // IE8 and older
                else if (document.documentElement && document.documentElement.clientWidth) {
                    width = document.documentElement.clientWidth;
                    height = document.documentElement.clientHeight;
                }
                // Fallback for older browsers
                else if (document.body && document.body.clientWidth) {
                    width = document.body.clientWidth;
                    height = document.body.clientHeight;
                }

                return { width: width, height: height };
            }

            // Function to update the viewport dimensions
            function updateViewportSize() {
                var size = getViewportSize();

                widthSpan.textContent = size.width;
                heightSpan.textContent = size.height;
            }

            // Update the size on page load
            window.onload = function() {
                updateViewportSize();
            };

            // Add a listener to update the size whenever the window is resized
            window.addEventListener('resize', updateViewportSize);
        </script>

    </body>
</html>
